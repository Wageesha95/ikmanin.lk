<div class="row row-cols-1 row-cols-md-1">

<div class="card mb-3" *ngFor="let advertisement of advertisements" (click)="onSelect(advertisement)">
  <div class="row no-gutters">

    <div class="col-md-4">
        <img src="http://www.wearemoviegeeks.com/wp-content/uploads/WTCLibertyStatePark-HighRes-PhotoCreditErikaKoop-012.jpg" class="card-img" alt="...">
      </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{advertisement.brand | uppercase}}-{{advertisement.model}}</h5>
        <p class="card-text">{{advertisement.bio}}</p>

        <div class="row">
            <div class="col-12 col-sm-8">
              <p class="card-text"><small class="text-muted">Last updated on {{advertisement.lastUpdatedTime| date:'medium'}}</small></p>
              </div>
            <div class="col-12 col-sm-4">
              <app-advertisement-viewer></app-advertisement-viewer>
              </div>
         </div>

        </div>
      </div> 

    </div>
  </div>

</div>
